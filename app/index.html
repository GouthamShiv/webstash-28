<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GitHub Profile</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Enter a GitHub username">
    </form>
    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/6.jpg" alt="avatar" class="avatar">
            </div>
            <div class="user-info">
                <h2>johndoe</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut, non.</p>
                
                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>100 <strong>Following</strong></li>
                    <li>30 <strong>Repos</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" class="repo">Repo 1</a>
                    <a href="#" class="repo">Repo 2</a>
                    <a href="#" class="repo">Repo 3</a>
                    <a href="#" class="repo">Repo 4</a>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
